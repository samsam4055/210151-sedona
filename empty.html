<div class="popup-window">

       <div>
          <a href="#close" title="Close" class="close1">X</a>

          <form class="search-form" action="https://echo.htmlacademy.ru" method="post">

            <div class="search-item">
              <label for="search-date-arrival">Дата заезда:</label>
              <input id="search-date-arrival" type="text" name="date-arrival" placeholder="24 апреля 2017">
              <button class="search-calendar-btn" type="button">Календарь</button>
            </div>
            <div class="search-item">
              <label for="search-date-departure">Дата выезда:</label>

            </div>
            <div class="search-item">
              <label for="search-quantity-adults">Взрослые:</label>
              <button class="search-quantity-btn" type="button">-</button>
              <input id="search-quantity-adults" type="text" name="quantity-adults" value="2" readonly>
              <button class="search-quantity-btn" type="button">+</button>
            </div>
            <div class="search-item">
              <label for="search-quantity-children">Дети:</label>
              <button class="search-quantity-btn" type="button">-</button>
              <input id="search-quantity-children" type="text" name="quantity-children" value="0" readonly>
              <button class="search-quantity-btn" type="button">+</button>
            </div>
            <button class="search-btn" type="submit">Найти</button>
          </form>
       </div>
